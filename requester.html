<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Requester Dashboard - Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">♻ Requester Dashboard</h2>

    <!-- Create Request Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">Create Request</div>
      <div class="card-body">
        <form id="requestForm">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" id="user" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Waste Type</label>
            <select id="wasteType" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="Plastic">Plastic</option>
              <option value="Organic">Organic</option>
              <option value="Mixed">Mixed</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" id="location" class="form-control" required>
          </div>
          <!-- ✅ Added description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Write details about your waste..." required></textarea>
          </div>
          <button class="btn btn-success w-100" type="submit">Send Request</button>
        </form>
      </div>
    </div>

    <!-- Request List -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">My Requests</div>
      <div class="card-body" id="requestsList">
        <p class="text-muted">No requests yet.</p>
      </div>
    </div>

  </div>

  <script>
  const API = 'server.php';

  const form = document.getElementById('requestForm');
  const requestsList = document.getElementById('requestsList');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData();
    fd.append('action','create');
    fd.append('user', document.getElementById('user').value.trim());
    fd.append('wasteType', document.getElementById('wasteType').value);
    fd.append('location', document.getElementById('location').value.trim());
    fd.append('description', document.getElementById('description').value.trim()); // ✅ send description

    try {
      const res = await fetch(API, { method: 'POST', body: fd });
      const json = await res.json();
      if (json.success) {
        alert(json.message);
        loadMyRequests();
        form.reset();
      } else {
        alert(json.error || 'Error creating request');
      }
    } catch (err) {
      alert('Network error: ' + err.message);
    }
  });

  async function loadMyRequests() {
    const name = document.getElementById('user').value.trim();
    const url = name ? `${API}?role=requester&user=${encodeURIComponent(name)}` : API;
    const res = await fetch(url);
    const data = await res.json();
    requestsList.innerHTML = '';
    if (!data || data.length === 0) {
      requestsList.innerHTML = '<p class="text-muted">No requests yet.</p>';
      return;
    }

    data.forEach(r => {
      const card = document.createElement('div');
      card.className = 'card mb-3 shadow-sm';
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">Request #${r.id} - 
            <span class="badge ${r.status === 'Pending' ? 'bg-warning' : r.status === 'Cancelled' ? 'bg-danger' : 'bg-success'}">
              ${r.status}
            </span>
          </h5>
          <p class="card-text"><b>User:</b> ${r.user_name}</p>
          <p class="card-text"><b>Waste Type:</b> ${r.waste_type}</p>
          <p class="card-text"><b>Location:</b> ${r.location}</p>
          <p class="card-text"><b>Description:</b> ${r.description || '(none)'}</p> <!-- ✅ show description -->
          <p class="card-text"><small class="text-muted">Created At: ${r.created_at}</small></p>
        </div>`;

      if (r.status === 'Pending') {
        const btn = document.createElement('button');
        btn.className = 'btn btn-danger btn-sm m-2';
        btn.textContent = 'Cancel Request';
        btn.onclick = () => cancelRequest(r.id);
        card.querySelector('.card-body').appendChild(btn);
      }

      requestsList.appendChild(card);
    });
  }

  async function cancelRequest(id) {
    const fd = new FormData();
    fd.append('action','cancel');
    fd.append('id', id);
    const res = await fetch(API, { method: 'POST', body: fd });
    const json = await res.json();
    if (json.success) {
      alert(json.message);
      loadMyRequests();
    } else {
      alert(json.error || 'Error cancelling');
    }
  }

  loadMyRequests();
  </script>
</body>
</html>
